<!DOCTYPE html>

<head>
<title>Holistic Gospel Ministries</title>

<link rel="stylesheet" href="css/style.css">

    <header class="header">
        <nav class="header__navigation">
            <ul class="header__navigation-list">
                <li class="header__navigation-item header__navigation-item-logo"><a href="#"><img src="img/logo.png" alt="" class="header__navigation-logo"></a></li>
                <li class="header__navigation-item"><a href="index.html" class="header__navigation-link">home</a></li>
                <li class="header__navigation-item"><a href="about.html" class="header__navigation-link">about </a></li>
                <li class="header__navigation-item"><a href="media.html" class="header__navigation-link">media</a></li>
                <li class="header__navigation-item"><a href="give.html" class="header__navigation-link">give</a></li>
                <li class="header__navigation-item"><a href="contact.html" class="header__navigation-link">contact</a></li>
            </ul>
        </nav>

                <section class="section-showcase section-showcase--sub">
                    <div class="text-box">
                            <h3 class="heading-tertiary u-margin-bottom">
                                contact us
                            </h3>
                    </div>
                </section>
            
    </header>

    <main>
        <h2 class="heading-secondary heading-secondary--gray heading-secondary--sub u-margin-top--big u-center">
            our location
        </h2>

        <section class="section-map">
        
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127646.11844695997!2d36.625160062499994!3d-1.2014293999999948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f23e5aff638af%3A0xd4564ee0d6d2bd39!2sPazuri%20place%20apartments!5e0!3m2!1sen!2ske!4v1676060626553!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
    </section>
        <section class="section-form">
            <div class="row">
                <form action="#" class="form">
                    <div class="form__name-group">
                        <input type="name" name="name" class="form__input form__name--input" placeholder="First Name" required>
                        <input type="name" name="name" class="form__input form__name--input" placeholder="Second Name">
                    </div>

                    <input type="email" name="email" class="form__input form__input--info" placeholder="Email Address" required>
                    <input type="text" name="subject" class="form__input form__input--info" placeholder="Subject" required>

                    <textarea name="message" class="form__input form__textarea" cols="30" rows="5" placeholder="Your Message"></textarea>

                    <button class="button button--orange">submit form</button>
                </form>
            </div>
        </section>
        
    </main>

    <footer class="footer">
        <div class="row">
            <div class="col-1-of-2">
                <div class="footer__box">
                    <h3 class="heading-tertiary u-margin-bottom">
                        service times
                    </h3>
                    <p>
                        Sunday Services - 9am & 11am
                        <br>
                        Wednesday Classes - 6:30pm
                    </p>
                </div>
            </div>

            <div class="col-1-of-2">
                <div class="footer__box">
                    <h3 class="heading-tertiary u-margin-bottom">
                        Church Address
                    </h3>
                    <p>
                        Salim Road Kilimoni
                        <br>
                        Nairobi, Kenya.
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="footer__socials">
                <a href="#" class="footer__socials-icons"><i class="fa fa-facebook" aria-hidden="false"></i></a>
                <a href="#" class="footer__socials-icons"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
                <a href="#" class="footer__socials-icons"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="#" class="footer__socials-icons"><i class="fa fa-youtube" aria-hidden="true"></i></a>
            </div>
        </div>
        
        <p class="footer__copyright">copyright &#169; holistic gospel ministries | all rights reserved</p>
    </footer>
